apiVersion: v1
kind: Deployment 
metadata: 
  name: imageclassificationapp 
spec: 
  selector: 
    matchLabels: 
      app: imageclassificationapp 
  replicas: 1 # tells deployment to run 2 pods matching the template 
  template:
    metadata: 
      labels: 
        app: imageclassificationapp 
    spec: 
      containers: 
      - name: model-api 
        image: crrq51278013.azurecr.io/model-api:179
        ports: 
        - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: imageclassificationapp
spec:
  type: LoadBalancer
  ports:
  - port: 88
    targetPort: 80
  selector:
    app: imageclassificationapp
